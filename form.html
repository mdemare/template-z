<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Class Form Generator</title>
    <link rel="stylesheet" href="http://localhost:3333/css/form-generator.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🚀 Data Class Form Generator</h1>
        <p>Transform Kotlin data classes into dynamic forms</p>
    </div>

    <div class="content">
        <div class="definition-section">
            <h3 class="section-title">📝 Data Class Definition</h3>
            <textarea id="dataClassInput" placeholder="Paste your Kotlin data class definitions here...">DATACLASSES</textarea>
            <button onclick="parseDataClasses()">🔄 Generate Form</button>
        </div>

        <div class="form-section">
            <h3 class="section-title">📋 Generated Form</h3>
            <div class="form-container" id="formContainer">
                <p style="color: #64748b; text-align: center;">
                    Enter data class definitions and click "Generate Form" to create the form.
                </p>
            </div>
        </div>

        <div class="output">
            <h3 class="section-title" style="color: #e2e8f0;">📤 Save Status & JSON Preview</h3>
            <pre id="jsonOutput">Fill out the form and click "Save" to POST the JSON data to /save</pre>
        </div>
    </div>
</div>

<script src="http://localhost:3333/js/form-generator.js"></script>
</body>
</html>
